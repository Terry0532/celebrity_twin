<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Yanone+Kaffeesatz&display=swap" rel="stylesheet">
  <!-- // CSS STYLESHEETS // -->
  <!-- Skeleton -->
  <!-- (to reset CSS styles) -->
  <link rel="stylesheet" href="./assets/css/normalize.css">
  <!-- (to load Skeleton) -->
  <link rel="stylesheet" href="./assets/css/skeleton.css">
  <!-- individual styles -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Celebrity Twin</title>


</head>

<body>
  <!-- JUMBOTRON -->
  <div class="container jumbotron u-full-width" data-attribution="Photo by Andi ~ Kernel ˈkaːɔs on Unsplash">
    <div class="twelve columns headerText">
      <p>Celebrity Twin!</p>
    </div>
  </div>

  <!-- SEARCH INPUT/SUBMIT BUTTON -->
  <form>
    <div class="row">
      <div class="six columns">
        <label for="celebSearchInput">Search for a Celeb!</label>
        <input class="u-full-width" type="text" placeholder="Famous McCelebrity" id="celebSearchInput">
      </div>
      <div class="six columns">
        <label for="exampleRecipientInput">Previous Searches</label>
        <select class="u-full-width" id="exampleRecipientInput">
          <option value="Option 1">No Recent Searches</option>
          <option value="Option 2"></option>
          <option value="Option 3"></option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="four columns">
        <input class="button-primary u-full-width" type="submit" value="submit" id="submitBtn">
      </div>
    </div>
  </form>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
  crossorigin="anonymous"></script>

</body>
</html>
