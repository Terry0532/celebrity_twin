<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- // FONTS // -->
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Yanone+Kaffeesatz&display=swap" rel="stylesheet">
    <!-- // CSS STYLESHEETS // -->
    <!-- Skeleton -->
    <!-- (to reset CSS styles) -->
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <!-- (to load Skeleton) -->
    <link rel="stylesheet" href="./assets/css/skeleton.css">
    <!-- individual styles -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Celebrity Twin</title>
  </head>

  <body>
    <!-- JUMBOTRON -->
    <div class="container jumbotron u-full-width" data-attribution="Photo by Andi ~ Kernel ˈkaːɔs on Unsplash">
      <div class="twelve columns headerText">
        <p>Celebrity Twin!</p>
      </div>
    </div>

    <!-- SEARCH INPUT -->
    <form>
      <div class="row">
        <div class="six columns">
          <label for="celebSearchInput">Search for a Celeb!</label>
          <input class="u-full-width" type="text" placeholder="Famous McCelebrity" id="celebSearchInput">
        </div>
        <!-- SEARCH HISTORY -->
        <!-- drop-down list dynamically generates a list of most recent searches, list items pulled from local storage -->
        <div class="six columns">
          <label for="exampleRecipientInput">Previous Searches</label>
          <select class="u-full-width" id="exampleRecipientInput">
            <option value="Option 1">No Recent Searches</option>
            <option value="Option 2"></option>
            <option value="Option 3"></option>
          </select>
        </div>
      </div>
      <!-- SUBMIT BUTTON -->
      <div class="row">
        <div class="four columns">
          <input class="button-primary u-full-width" type="submit" value="submit" id="submitBtn">
        </div>
      </div>
    </form>

    <!-- DISPLAY CARD -->
    <!-- dynamically displays the results of search query (default display is hidden): -->
    <!-- card header -->
    <h2 id="searchResults" hidden>Search Results</h2>
    <div class="row bordered" hidden>
      <div class="twelve columns"></div>
    </div>

    <!-- MEDIA LINKS -->
    <div class="row">
      <div class="six columns">
        <p>Like your results? Please share with your friends!</p>
      </div>
      <div class="two columns">
        <div class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button" data-size="large"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Share</a></div>
      </div>
      <div class="two columns">
        <a class="twitter-share-button" href="https://twitter.com/intent/tweet" data-size="large">Tweet</a>
      </div>
    </div>

  <footer></footer>

  <!-- // JAVASCRIPT // -->
  <!-- jQuery-->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <!-- Facebook JS -->
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v6.0"></script>
  <!-- Twitter JS -->
  <script>window.twttr = (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0],
    t = window.twttr || {};
    if (d.getElementById(id)) return t;
    js = d.createElement(s);
    js.id = id;
    js.src = "https://platform.twitter.com/widgets.js";
    fjs.parentNode.insertBefore(js, fjs);
    t._e = [];
    t.ready = function(f) {
      t._e.push(f);
    };
    return t;
  }(document, "script", "twitter-wjs"));</script>
  <!-- individual styles -->
  <script src="./assets/js/script.js"></script>
  <script src="./assets/style.js"></script>
    
  </body>
</html>
